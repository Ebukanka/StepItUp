<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Checkout</h2>
        <form id="checkout-form">
            <!-- Shipping Method -->
            <section class="mb-4">
                <h4>Shipping Method</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="shippingMethod" id="standardShipping" value="Standard Shipping" checked>
                    <label class="form-check-label" for="standardShipping">Standard Shipping (Free)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="shippingMethod" id="expressShipping" value="Express Shipping">
                    <label class="form-check-label" for="expressShipping">Express Shipping ($5.99)</label>
                </div>
            </section>

            <!-- Delivery Address -->
            <section class="mb-4">
                <h4>Delivery Address</h4>
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="First Name" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Last Name" required>
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control" placeholder="Street Address" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="City" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="State" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Zip Code" required>
                    </div>
                </div>
            </section>

            <!-- Billing Details -->
            <section class="mb-4">
                <h4>Billing Details</h4>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sameAsShipping" checked>
                    <label class="form-check-label" for="sameAsShipping">Same as delivery address</label>
                </div>
                <div id="billingAddressFields" class="mt-3 d-none">
                    <div class="row g-3">
                        <div class="col-12">
                            <input type="text" class="form-control" placeholder="Billing Street Address">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Billing City">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="Billing State">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="Billing Zip Code">
                        </div>
                    </div>
                </div>
            </section>

            <!-- Payment Method -->
            <section class="mb-4">
                <h4>Payment Method</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="Credit Card" checked>
                    <label class="form-check-label" for="creditCard">
                        <i class="fas fa-credit-card me-2"></i> Credit Card
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="debitCard" value="Debit Card">
                    <label class="form-check-label" for="debitCard">
                        <i class="fas fa-credit-card me-2"></i> Debit Card
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="PayPal">
                    <label class="form-check-label" for="paypal">
                        <i class="fab fa-paypal me-2"></i> PayPal
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="cashOnDelivery" value="Cash on Delivery">
                    <label class="form-check-label" for="cashOnDelivery">
                        <i class="fas fa-wallet me-2"></i> Cash on Delivery
                    </label>
                </div>
            </section>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Place Order</button>            
        </form>
    </div>

    <div class="go-back" style="display: flex; align-items: center; justify-content: space-evenly; text-align: center; margin-top: 10px; margin-bottom: 40px;">
        <a href="cart.html"><button type="submit" class="btn btn-primary w-100">Go Back to cart</button></a>
        <a href="After authentication.html"><button type="submit" class="btn btn-primary w-100">Continue Shopping</button></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
